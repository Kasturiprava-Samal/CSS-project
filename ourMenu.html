<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Menu - Kasturi Restaurant</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="menu-main-container">
    <button class="btn" onclick="window.location.href='home.html'">
      Back
    </button>
    <div class="menu-container">
      <section class="menu-category" id="breakfast">
        <h2>Vegetarian Items</h2>
        <div class="food-grid">
          <div class="food-item">
            <img src="img/delicious-indian-food-tray (1).jpg" alt="Food Name">
            <h3>Veg Thali</h3>
          </div> 
          <div class="food-item">
              <img src="img/pexels-alberta-studios-10337726 (1).jpg" alt="Food Name">
              <h3>Nan</h3>
            </div>
            <div class="food-item">
              <img src="img/pexels-alberta-studios-10345736 (1).jpg" alt="Food Name">
              <h3>Paneer</h3>
            </div>
            <div class="food-item">
              <img src="img/pexels-marvin-ozz-2474658 (1).jpg" alt="Food Name">
              <h3>Samosa</h3>
            </div>
            <div class="food-item">
              <img src="img/pexels-valeria-boltneva-1893555 (1).jpg" alt="Food Name">
              <h3>French Fries</h3>
            </div>
  
      </section>
      
      <section class="menu-category" id="lunch">
        <h2>Non Vegetarian Items</h2>
        <div class="food-grid">
          <div class="food-item">
              <img src="img/pexels-dana-tentis-725991 (1).jpg" alt="Food Name">
              <h3>Fish</h3>
            </div> 
            <div class="food-item">
                <img src="img/side-view-baked-chicken-with-cucumber-lemon-seasoning-bread-table (1).jpg" alt="Food Name">
                <h3>Chicken Kebab</h3>
              </div>
              <div class="food-item">
                <img src="img/pexels-roman-odintsov-4869432 (1).jpg" alt="Food Name">
                <h3>Sea Food</h3>
              </div>
              <div class="food-item">
                <img src="img/pexels-valeria-boltneva-1639557.jpg" alt="Food Name">
                <h3>Hamburger</h3>
              </div>
              <div class="food-item">
                <img src="img/13480 (1).jpg" alt="Food Name">
                <h3>Chicken Biriyani</h3>
              </div> 
        </div>
      </section>
    </div>
  </div>
</body>
</html>
